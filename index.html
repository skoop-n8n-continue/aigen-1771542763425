<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Weather Signage</title>
    <link rel="stylesheet" href="style.css?v=1771569727">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-card">
        <div class="left-content">
            <div class="condition">Sunny</div>
            <div class="temperature">22°F</div>
            <div class="date-location">
                <div class="date" id="current-date">Monday, February 16</div>
                <div class="location">Location</div>
            </div>
            <div class="temp-range">H: 22° L: 22°</div>
        </div>
        <div class="right-content">
            <svg class="sun-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="22" fill="#FFD700" />
                <g class="rays" stroke="#FFD700" stroke-width="8" stroke-linecap="round">
                    <line x1="50" y1="8" x2="50" y2="20" />
                    <line x1="50" y1="80" x2="50" y2="92" />
                    <line x1="8" y1="50" x2="20" y2="50" />
                    <line x1="80" y1="50" x2="92" y2="50" />
                    <line x1="20.3" y1="20.3" x2="28.8" y2="28.8" />
                    <line x1="71.2" y1="71.2" x2="79.7" y2="79.7" />
                    <line x1="20.3" y1="79.7" x2="28.8" y2="71.2" />
                    <line x1="71.2" y1="28.8" x2="79.7" y2="20.3" />
                </g>
            </svg>
        </div>
    </div>
    <script src="script.js?v=1771569759"></script>
</body>
</html>
